<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback

        // Compress image before upload
        async function compressImage(file) {
            if (!file) return null;
            if (file.size > 10 * 1024 * 1024) {
                throw new Error('La imagen es demasiado grande. El tamaño máximo es 10MB.');
            }
            console.log(`Iniciando compresión de imagen: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);

                reader.onload = (e) => {
                    const img = new Image();
                    img.onerror = () => reject(new Error('Error al cargar la imagen.'));
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 1200;
                        const maxHeight = 1200;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        console.log(`Imagen comprimida a ${width}x${height}`);
                        canvas.toBlob(

        // Submit a new post with retry mechanism
        async function submitPostWithRetry(content, file, retries = 2, delay = 3000) {
            if (!database || !storage) {
                throw new Error('Base de datos o almacenamiento no inicializados.');
            }
            try {
                let imageUrl = null;
                if (file) {
                    console.log(`Iniciando carga de imagen: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
                    const timeoutCompress = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Tiempo de espera agotado al comprimir imagen')), 20000);
                    });
                    const compressedFile = await Promise.race([compressImage(file), timeoutCompress]);
                    const storageReference = storageRef(storage, `post_images/${generateUUID()}`);
                    console.log('Subiendo imagen a Firebase Storage...');
                    const timeoutUpload = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Tiempo de espera agotado al subir imagen')), 20000);
                    });
                    await Promise.race([uploadBytes(storageReference, compressedFile), timeoutUpload]);
                    console.log('Obteniendo URL de la imagen...');
                    const timeoutUrl = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Tiempo de espera agotado al obtener URL de imagen')), 20000);
                    });
                    imageUrl = await Promise.race([getDownloadURL(storageReference), timeoutUrl]);
                    console.log('URL de la imagen obtenida:', imageUrl);
                    const isAccessible = await verifyImageUrl(imageUrl);
                    if (!isAccessible) {
                        throw new Error('La URL de la imagen no es accesible.');
                    }
                }
                const newPost = {
                    id: generateUUID(),
                    content: content,
                    user: profile.displayName,
                    profilePic: profile.profilePic,
                    clientId: clientId,
                    timestamp: Date.now(),
                    image: imageUrl,
                    replies: {},
                    likes: []
                };
                console.log('Guardando publicación en Firebase:', newPost);
                const postRef = ref(database, 'posts/' + newPost.id);
                const timeoutSave = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Tiempo de espera agotado al guardar publicación')), 20000);
                });
                await Promise.race([set(postRef, newPost), timeoutSave]);
                console.log('Publicación guardada correctamente');
                // Verify post was saved
                const snapshot = await Promise.race([get(postRef), new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Tiempo de espera agotado al verificar publicación')), 20000);
                })]);
                if (!snapshot.exists()) {
                    throw new Error('La publicación no se guardó correctamente en Firebase.');
                }
                console.log('Publicación verificada en Firebase:', snapshot.val());
                return true;
            } catch (error) {
                console.error('Error al intentar publicar:', { code: error.code, message: error.message });
                if (retries > 0 && (error.code === 'NETWORK_ERROR' || error.message.includes('Tiempo de espera agotado'))) {
                    console.log(`Reintentando publicación (${3 - retries}/2)...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return submitPostWithRetry(content, file, retries - 1, delay);
                }
                throw error;
            }
        }

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
